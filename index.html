<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log in system</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Login Modal -->
  <div class="login-box" id="loginModal">
    <h2>Sign In</h2>
    <form method="POST" action="login.php">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <div class="register-link">
      <p>Don't have an account? <a href="#" onclick="showSignup()">Register here</a></p>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div class="login-box" id="signupModal" style="display:none;">
    <h2>Create Account</h2>
    <form method="POST" action="register.php">
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm" placeholder="Confirm Password" required>
      <button type="submit">Create Account</button>
    </form>
    <div class="register-link">
      <p>Already have an account? <a href="#" onclick="showLogin()">Sign In</a></p>
    </div>
  </div>

  <script>
    function showSignup() {
      document.getElementById('loginModal').style.display = 'none';
      document.getElementById('signupModal').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('signupModal').style.display = 'none';
      document.getElementById('loginModal').style.display = 'block';
    }
  </script>

</body>
</html>
